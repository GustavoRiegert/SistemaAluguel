<div class="p-5" *ngIf="!showAction">
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary" (click)="setAction('create')">+ Novo
            Cliente</button>
    </div>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Cpf</th>
                <th scope="col">Data Nascimento</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{cliente.nome}}</td>
                <td>{{cliente.cpf}}</td>
                <td>{{cliente.dataNascimento}}</td>
                <td>
                    <button type="button" class="btn btn-primary m-1" (click)="setAction('edit', cliente)">Editar</button>
                    <button type="button" class="btn btn-danger m-1" (click)="deletar(cliente)">Deletar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="showAction" class="p-5 d-flex justify-content-center align-items-center">
    <div class="card col-8">
        <h5 class="card-header">{{title}}</h5>
        <div class="card-body">
            <form [formGroup]="form">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" aria-labelledby="nomeInput"
                    [disabled]="action == 'view'" formControlName="nome" [value]="clienteSelecionado?.nome">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" id="dataNascimento" class="form-control" aria-labelledby="dataNascimentoInput"
                    [disabled]="action == 'view'" formControlName="dataNascimento"
                    [value]="clienteSelecionado?.dataNascimento">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf" class="form-control" aria-labelledby="cpfInput"
                    [disabled]="action == 'view'" formControlName="cpf" [value]="clienteSelecionado?.cpf">
                <label for="rg" class="form-label">RG</label>
                <input type="text" id="rg" class="form-control" aria-labelledby="rgInput"
                    [disabled]="action == 'view'" formControlName="rg" [value]="clienteSelecionado?.rg">
                <label for="cnh" class="form-label">CNH</label>
                <input id="cnh" class="form-control" aria-labelledby="cnhInput" [disabled]="action == 'view'"
                    formControlName="cnh" [value]="clienteSelecionado?.cnh">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="string" id="endereco" class="form-control" aria-labelledby="enderecoInput"
                    [disabled]="action == 'view'" formControlName="endereco" [value]="clienteSelecionado?.endereco">
            </form>
            <form [formGroup]="formEmprego">
                <label for="emprego1" class="form-label">Emprego 1 - </label>
                <label for="descricao1" class="form-label">Descricao</label>
                <input type="text" id="descricao1" class="form-control" aria-labelledby="descricao1Input"
                    formControlName="descricao1">
                <label for="renda1" class="form-label">Renda</label>
                <input type="number" id="renda1" class="form-control" aria-labelledby="renda1Input"
                    formControlName="renda1">
                <label for="emprego2" class="form-label">Emprego 2 - </label>
                <label for="descricao2" class="form-label">Descricao</label>
                <input type="text" id="descricao2" class="form-control" aria-labelledby="descricao2Input"
                    formControlName="descricao2">
                <label for="renda2" class="form-label">Renda</label>
                <input type="number" id="renda2" class="form-control" aria-labelledby="renda2Input"
                    formControlName="renda2">
                <label for="emprego3" class="form-label">Emprego 3 - </label>
                <label for="descricao3" class="form-label">Descricao</label>
                <input type="text" id="descricao3" class="form-control" aria-labelledby="descricao3Input"
                    formControlName="descricao3">
                <label for="renda3" class="form-label">Renda</label>
                <input type="number" id="renda3" class="form-control" aria-labelledby="renda3Input"
                    formControlName="renda3">
            </form>

            <div class="mt-2">
                <button type="button" class="btn btn-secondary" (click)="switchAction()">Fechar</button>
                <button type="button" class="btn btn-primary ms-1" (click)="salvar()">Salvar</button>
            </div>
        </div>
    </div>
</div>
